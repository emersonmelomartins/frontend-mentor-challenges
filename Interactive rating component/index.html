<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>

      <!-- Rating Form -->
      <div class="rating-container">
        <span class="star-icon">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </span>

        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form onsubmit="handleSubmit(event)">
          <div class="rating-numbers">
            <span class="rating-circle">
              <input type="radio" name="rating" id="one" value="1" />
              <label for="one">1</label>
            </span>

            <span class="rating-circle">
              <input type="radio" name="rating" id="two" value="2" />
              <label for="two">2</label>
            </span>

            <span class="rating-circle">
              <input type="radio" name="rating" id="three" value="3" />
              <label for="three">3</label>
            </span>

            <span class="rating-circle">
              <input type="radio" name="rating" id="four" value="4" />
              <label for="four">4</label>
            </span>

            <span class="rating-circle">
              <input type="radio" name="rating" id="five" value="5" />
              <label for="five">5</label>
            </span>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Rating Result -->
      <div class="rating-submitted hidden">
        <img src="./assets/images/illustration-thank-you.svg" alt="" />

        <span class="rating-result">You selected <span class="selected-rating"></span> out of 5</span>


        <div>
          <h2>Thank you!</h2>
  
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>

        </div>
      </div>
    </main>

  <script src="./assets/js/main.js"></script>
  </body>
</html>
